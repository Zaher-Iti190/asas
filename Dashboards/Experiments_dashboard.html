<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neural Network Interpretability Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f8f9fa;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }
    .sidebar {
        width: 260px;
        background-color: #20232a;
        color: #fff;
        display: flex;
        flex-direction: column;
        padding: 20px 0;
    }
    .sidebar h2 {
        text-align: center;
        margin-bottom: 10px;
        color: #61dafb;
        font-size: 18px;
    }
    .experiment-item {
        padding: 10px 20px;
        margin: 4px 0;
        cursor: pointer;
        border-left: 4px solid transparent;
        transition: background 0.3s, border-left 0.3s;
        font-size: 14px;
    }
    .experiment-item:hover {
        background-color: #282c34;
    }
    .experiment-item.active {
        background-color: #282c34;
        border-left: 4px solid #61dafb;
    }
    .main-content {
        flex-grow: 1;
        background: #ffffff;
        padding: 0;
        overflow-y: auto;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
<script>
    function loadExperiment(filename, element) {
        const items = document.querySelectorAll('.experiment-item');
        items.forEach(item => item.classList.remove('active'));
        element.classList.add('active');
        const iframe = document.getElementById('experiment-frame');
        iframe.src = filename;
    }

    window.onload = function() {
        const firstItem = document.querySelector('.experiment-item');
        if (firstItem) firstItem.click();
    };
</script>
</head>
<body>

<div class="sidebar">
    <h2>Experiments</h2>
<div class="experiment-item" onclick="loadExperiment('dashboard_Adam_High_LR.html', this)">Adam_High_LR</div>
<div class="experiment-item" onclick="loadExperiment('dashboard_Adam_Medium_LR.html', this)">Adam_Medium_LR</div>
<div class="experiment-item" onclick="loadExperiment('dashboard_Adam_Low_LR.html', this)">Adam_Low_LR</div>
<div class="experiment-item" onclick="loadExperiment('dashboard_SGD_High_LR.html', this)">SGD_High_LR</div>
<div class="experiment-item" onclick="loadExperiment('dashboard_SGD_Medium_LR.html', this)">SGD_Medium_LR</div>
<div class="experiment-item" onclick="loadExperiment('dashboard_SGD_Low_LR.html', this)">SGD_Low_LR</div>
<div class="experiment-item" onclick="loadExperiment('dashboard_RMSprop_High_LR.html', this)">RMSprop_High_LR</div>
<div class="experiment-item" onclick="loadExperiment('dashboard_RMSprop_Medium_LR.html', this)">RMSprop_Medium_LR</div>
<div class="experiment-item" onclick="loadExperiment('dashboard_AdamW_Medium_LR.html', this)">AdamW_Medium_LR</div>

<div style="margin-top:auto;padding:12px 20px;">
    <button onclick="parentPause()">‚è∏Ô∏è Pause GIFs</button>
    <button onclick="parentReset()">üîÅ Reset</button>
</div>
</div>
<div class="main-content">
    <iframe id="experiment-frame" src=""></iframe>
</div>

<script>
    // Parent dashboard functions to post messages into the iframe
    function parentPause() {
        const iframe = document.getElementById('experiment-frame');
        if (iframe && iframe.contentWindow) {
            iframe.contentWindow.postMessage({ command: 'pause' }, '*');
        }
    }
    function parentReset() {
        const iframe = document.getElementById('experiment-frame');
        if (iframe && iframe.contentWindow) {
            iframe.contentWindow.postMessage({ command: 'reset' }, '*');
        }
    }
</script>

</body>
</html>
